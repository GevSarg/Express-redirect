<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #2c3e50;
        color: #ecf0f1;
      }
      .container {
        text-align: center;
      }
      .back-button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: transparent;
        color: #ecf0f1;
        border: 1px solid #ecf0f1;
        cursor: pointer;
      }
      .back-button:hover {
        background-color: #ecf0f1;
        color: #2c3e50;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>User Page</h1>
      <button class="back-button" onclick="window.location.href='/'">
        Go Back
      </button>
    </div>
  </body>
</html>
