<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #2c3e50;
        color: #ecf0f1;
        text-align: center;
        padding: 50px;
      }

      h1 {
        font-size: 2.5em;
        color: #e74c3c;
      }

      p {
        font-size: 1.2em;
        margin: 20px 0;
      }

      a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #e74c3c;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      a:hover {
        background-color: #c0392b;
      }
    </style>
  </head>
  <body>
    <h1>Hello Server</h1>
    <p>Welcome to our web application. Please explore and enjoy!</p>
    <p>If you have an account, you can log in using the button below.</p>
    <a href="/login">Login</a>
  </body>
</html>
